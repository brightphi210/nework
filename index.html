<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Compass</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Career Compass</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="art">Art</button>
            <button class="tab-btn" data-tab="science">Science</button>
        </div>
        <div class="content">
            <div class="tab-content active" id="art-content">
                <h2>Art Courses</h2>
                <form id="art-form">
                    <label for="art-score">Enter your Art score:</label>
                    <input type="number" id="art-score" name="art-score" min="0" max="100" required>
                    <button type="submit">Submit</button>
                </form>
                <div id="art-result" class="result"></div>
            </div>
            <div class="tab-content" id="science-content">
                <h2>Science Courses</h2>
                <form id="science-form">
                    <label for="science-score">Enter your Science score:</label>
                    <input type="number" id="science-score" name="science-score" min="0" max="100" required>
                    <button type="submit">Submit</button>
                </form>
                <div id="science-result" class="result"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
