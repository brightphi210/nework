<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Suggestion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Course Suggestion Tool</h1>
        <div class="tabs">
            <button class="tab-btn active" data-tab="art">Art</button>
            <button class="tab-btn" data-tab="science">Science</button>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="art">
                <h2>Art Score</h2>
                <input type="number" id="art-score" min="0" max="100" placeholder="Enter your art score">
            </div>
            <div class="tab-pane" id="science">
                <h2>Science Score</h2>
                <input type="number" id="science-score" min="0" max="100" placeholder="Enter your science score">
            </div>
        </div>
        <button id="submit-btn">Submit</button>
        <div id="result" class="result"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
